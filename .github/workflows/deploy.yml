# This is a basic workflow to help you get started with Actions
name: Deploy

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    # later change this to a specific branch
  pull_request:
    branches: [ ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # see https://github.com/actions/checkout/tree/v2
      - uses: actions/checkout@v2

      - name: Run proxy install script
        run: |
          cd cloud/proxy
          /bin/bash install.sh

      - name: Run registry install script
        run: |
          cd cloud/registry
          /bin/bash install.sh

      - name: Publish robot-agent if new version
        run: |
          cd robot-agent
          /bin/bash republish.sh https://registry.transitiverobotics.com
