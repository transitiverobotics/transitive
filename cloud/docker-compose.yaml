version: "3.9"
services:

  # a minimal container that ensures certificates are present in the shared,
  # mounted volume
  ensure_certs:
    image: ensure_certs
    build: ./certs
    volumes:
      - ./certs:/certs

  mongodb:
    image: mongo:5
    restart: always
    volumes:
      - ./db:/data/db

    # ports:
    #   - "27017:27017"

  mosquitto:
    build: ./mosquitto
    image: transitive/mosquitto:latest
    restart: always
    depends_on:
      - ensure_certs
    volumes:
      - ./certs:/mosquitto/certs
    ports:
      - 8883:8883
      - 9001:9001
    extra_hosts:
      - "auth:host-gateway"

  homepage:
    build: ./homepage
    image: transitive/homepage:latest
    restart: always
    volumes:
      - /opt/transitive/static:/static
    ports:
      - 3000:3000

  cloud:
    build:
      context: ./app
      args:
        - TR_HOST=${TR_HOST:-localhost}
    image: transitive/cloud:latest
    restart: always
    depends_on:
      - ensure_certs
      - mongodb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./certs:/etc/mosquitto/certs
      - ./certs:/app/certs
    env_file:
      - .env
    ports:
      - 9000:9000

  proxy:
    build: ./proxy
    image: transitive/proxy:latest
    restart: always
    volumes:
      - ./greenlock.d:/app/greenlock.d
    env_file:
      - .env
    ports:
      - 8000:8000
      - 80:80
      - 443:443

  registry:
    build: ./registry
    image: transitive/registry:latest
    restart: always
    depends_on:
      - mongodb
    env_file:
      - .env
    ports:
      - 6000:6000

  # Once the registry is up, republish the robot-agent to it, in case it changed
  publish:
    build: ../robot-agent
    image: transitive/publish:latest
    depends_on:
      - registry
    env_file:
      - .env
